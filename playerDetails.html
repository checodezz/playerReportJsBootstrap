<html>

<head>
  <title>Player Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="text-secondary navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Cricket Players Database</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="players.html">Players</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-2">
    <h2>Player Details</h2>
    <section id="playerDetails">

    </section>
  </main>

  <!-- Vanilla JS Logic -->
  <script>
    //database 
    const players = [
      {
        id: 1,
        name: 'Akanksha',
        country: 'India',
        role: 'Batsman'
      },
      {
        id: 2,
        name: 'Pat Cummins',
        country: 'Australia',
        role: 'Bowler'
      },
      {
        id: 3,
        name: 'Virat Kohli',
        country: 'India',
        role: 'Batsman'
      }
    ];

    // console.log(window.location.href)
    // let url = window.location.href

    function getParams(id) {
      let url = new URL(window.location.href)
      console.log(url)
      return url.searchParams.get(id)
    }
    let foundedId = getParams('id')

    //Finding the id in the database
    let playerId;
    for (let i = 0; i < players.length; i++) {
      if (players[i].id == foundedId) {
        playerId = players[i]
      }
    }
    console.log(playerId)

    //displaying the details on the view
    let playerDetailElement = document.getElementById('playerDetails')
    if (playerId) {
      playerDetailElement.innerHTML = `
      <div class='card '>
      <h2 class='card-header'>${playerId.name}</h2>
      <div class='card-body'>
      <p><strong>Country:</strong> ${playerId.country}</p>
      <p><strong>Role:</strong> ${playerId.role}</p>
      </div>
      </div>
      `
    } else {
      playerDetailElement.innerHTML = 'Player not found'
    }
  </script>
</body>

</html>
