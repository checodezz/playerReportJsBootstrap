<!DOCTYPE html>
<html>

<head>
  <title>Player Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="text-secondary navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Cricket Players Database</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="players.html">Players</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container mt-4">
    <h1>Players Report</h1>
    <hr>

    <div class="row" id="player-report">


    </div>
  </section>

  <script>
    function generatePlayerReport() {
      const topScorer = {
        name: 'Akanksha',
        totalRuns: 12000,
      }

      const bestBowler = {
        name: 'Tanay',
        totalWickets: 500
      }

      function createCard(cardObj) {
        const playerReportDiv = document.querySelector('#player-report')

        const col = document.createElement('div')
        col.className = 'col-md-6'

        const card = document.createElement('div')
        card.className = 'card mb-3'

        const cardHeader = document.createElement('div')
        cardHeader.className = 'card-header'

        const h2 = document.createElement('h2')
        h2.textContent = cardObj === topScorer ? 'Top Scorer' : 'Best Bowler'

        cardHeader.appendChild(h2)

        const cardBody = document.createElement('div')
        cardBody.className = 'card-body'

        const playerName = document.createElement('p')
        playerName.className = 'card-text'
        playerName.innerHTML = `<strong>Name: </strong> ${cardObj.name}`

        const playerStats = document.createElement('p')
        playerStats.className = 'card-text';
        playerStats.innerHTML = cardObj === topScorer ?
          `<strong>Total Runs: </strong> ${cardObj.totalRuns}` : ` <strong>Total Wickets: </strong> ${cardObj.totalWickets}
`

        cardBody.appendChild(playerName);
        cardBody.appendChild(playerStats)

        card.appendChild(cardHeader)
        card.appendChild(cardBody)

        col.append(card)


        playerReportDiv.appendChild(col)
      }

      createCard(topScorer)
      createCard(bestBowler)

    }
    generatePlayerReport()
  </script>


</body>

</html>
